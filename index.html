<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tik Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <!-- add fonts -->
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Tik Tac Toe</h1>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset"></button>
        </section>
    </main>
</body>
</html>
